<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Nutritionr</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1><img src="img/logo-full-teal.svg"></h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Mieux-être <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">L'équipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-jaurange text-white shadow-none" href="#">Créez votre compte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="jumbotronius position-relative">
            <div class="d-flex flex-column flex-sm-row">
                <img class="d-none d-md-flex position-absolute phone-in-hand" src="./img/hand-app-screen.png" alt="Main qui tient un téléphone intelligent avec l'interface usager de l'application Nutritionr">
                <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-start align-items-sm-center p-5 text-center bg-white w-100 overflow-hidden illustration-jumbo background__mieux-etre">
                    <img src="img/logo-mieux-etre.svg" class="mb-4" alt="logo Nutritionr Mieux-Être">
                    <img src="./img/branche-mieux-etre.svg" class="d-none d-sm-block mb-sm-5 mx-auto" alt="illustration d'une femme qui tient une pomme dans sa main">
                    <p class="d-none d-sm-block w-75 mx-auto">Développez des bonnes habitudes pour améliorer et maintenir votre bonne santé! </p>
                    <a href="#!" class="btn btn-turquoise mx-sm-auto"><i class="fas fa-play"></i> Plus d'info</a>
                </div>
                <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-start align-items-sm-center p-5 text-center bg-gris w-100 overflow-hidden illustration-jumbo background__performance">
                    <img src="img/logo-performance.svg" class="mb-4" alt="logo Nutritionr Performance">
                    <img src="./img/branche-performance.svg" class="d-none d-sm-block mb-sm-5 mx-auto" alt="illustration d'un homme qui montre son bicep">
                    <p class="d-none d-sm-block text-white w-75 mx-auto">Mangez et bougez pour performer à votre maximum!</p>
                    <a href="#!" class="btn btn-light text-turquoise mx-sm-auto"><i class="fas fa-play"></i> Plus d'info</a>
                </div>
            </div>
        </section>
        <section class="video-spot bg-turquoise text-white text-center py-5 p-sm-6">
            <div class="container">
                <h2 class="h1 font-weight-bold mb-4 mb-sm-5">Qu'est-ce que nutritionr?</h2>
                <div style="padding:56.25% 0 0 0;position:relative;" class="shadow-lg"><iframe src="https://player.vimeo.com/video/194564548?color=11BAA1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>
                <script src="https://player.vimeo.com/api/player.js"></script>
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

</html>
